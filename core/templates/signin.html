<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mail Portal</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #7709f3;
      }
  
      .login-container {
        margin: 50px auto;
        max-width: 400px;
        background-color: #e5d0e3;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  

    .login-container label {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }

    .login-container input {
      width: 95%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>


  <div class="login-container">
     <form action="/signin" method="post">
        {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Create an username (Only letters and numbers)" required>
      <br><br>

      <label for="pass1">Password</label>
      <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
      <br><br>

      <button type="submit">Sign In</button>
      <br><br><center>
      New User?<a href="/signup"> Signup </a>
      </center>
    </form>
  </div>
</body>
</html>
